version: 2.1

jobs:
  test-local:
    docker:
      - image: cimg/node:20.18
    steps:
      - checkout

      - run:
          name: Install pnpm
          command: |
            npm install -g pnpm@10.13.1

      - restore_cache:
          keys:
            - pnpm-cache-v1-{{ checksum "pnpm-lock.yaml" }}
            - pnpm-cache-v1-

      - run:
          name: Install dependencies
          command: pnpm install

      - save_cache:
          key: pnpm-cache-v1-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - ~/.local/share/pnpm/store

      - run:
          name: Run tests
          command: pnpm test:run

      - run:
          name: Build project
          command: pnpm build

      - run:
          name: Check formatting
          command: pnpm format --check

  test:
    parameters:
      node-version:
        type: string
    docker:
      - image: cimg/node:<< parameters.node-version >>
    steps:
      - checkout

      - run:
          name: Install pnpm
          command: |
            npm install -g pnpm@10.13.1

      - restore_cache:
          keys:
            - pnpm-cache-v1-{{ checksum "pnpm-lock.yaml" }}-<< parameters.node-version >>
            - pnpm-cache-v1-

      - run:
          name: Install dependencies
          command: pnpm install

      - save_cache:
          key: pnpm-cache-v1-{{ checksum "pnpm-lock.yaml" }}-<< parameters.node-version >>
          paths:
            - ~/.local/share/pnpm/store

      - run:
          name: Run tests
          command: pnpm test:run

      - run:
          name: Build project
          command: pnpm build

      - run:
          name: Check formatting
          command: pnpm format --check

workflows:
  ci:
    jobs:
      - test:
          matrix:
            parameters:
              node-version: ["18.20", "20.18", "22.12", "23.5"]
